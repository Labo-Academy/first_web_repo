<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> creation des formulaire</title>
</head>
<body>
    <form action="formulaire2.html" method="get"> 
        <fieldset>
            <label for="id">identifiant</label>
            <input type="text" name="id" id="id" autofocus>
            <label for="password"> mot de passe</label>
            <input type="password" name="password" id="password">
            <input type="hidden" name="operation">
            <label for="phone"> numero de telephone</label>
            <input placeholder="saisir le numero html" type="number" name="phone" id="phone" min="900000000" max="999999999">
            <input type="file" name="fichier">
            <input type="submit" value="envoyer">


        </fieldset>
    </form>


    
</body>
</html>
